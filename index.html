    <title>CivicLoop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'civic-dark': '#121212',
              'civic-card': '#1E1E1E',
              'civic-lime': '#CCFF00', // Neon Lime
              'civic-orange': '#FF3D00', // Safety Orange
              'civic-green': '#00C853',
              'civic-yellow': '#FFD600',
              'civic-red': '#D50000',
              'civic-black': '#000000',
              'civic-white': '#FFFFFF',
            },
            spacing: {
              '15': '3.75rem',
            },
            fontFamily: {
              'industrial': ['Impact', 'Arial Narrow', 'sans-serif'], // Fallback for industrial look
            },
            animation: {
              'breathe': 'breathe 3s ease-in-out infinite',
            },
            keyframes: {
              breathe: {
                '0%, 100%': { transform: 'scale(1)', boxShadow: '0 0 0 0px rgba(204, 255, 0, 0.4)' },
                '50%': { transform: 'scale(1.05)', boxShadow: '0 0 30px 10px rgba(204, 255, 0, 0.2)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #121212;
        color: #FFFFFF;
        font-family: sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      /* Disable text selection for app-like feel */
      .no-select {
        -webkit-user-select: none;
        user-select: none;
      }
      /* Custom Scrollbar for dark mode */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #121212;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
    </style>
